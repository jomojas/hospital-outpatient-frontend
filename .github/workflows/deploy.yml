name: Build, Push and Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to publish (e.g., v1.0.1). Default uses env. IMAGE_TAG'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: jomojas/hospital-frontend
  IMAGE_TAG: v1.0.0 # ✅ 添加默认标签

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag # ✅ 添加标签设置逻辑
        id: set_tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs. image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.set_tag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps. meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1. 0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets. SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          passphrase: ${{ secrets.SERVER_PASSPHRASE }}
          script: |
            echo "====START DEPLOYMENT===="
            cd ~/hospital

            echo "Pulling latest frontend image..."
            docker compose pull frontend

            echo "Starting frontend container..."
            docker compose up -d frontend

            echo "Container status:"
            docker compose ps

            echo "====DEPLOYMENT COMPLETED===="
            echo "✅ Successfully deployed frontend"
